<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff6b35" />
    <meta name="description" content="RunMate - Social träningsapp för löpare och cyklister. Hitta träningskompisar baserat på din nivå, plats och preferenser." />
    <meta name="keywords" content="träning, löpning, cykling, träningspartner, social träning, fitness, RunMate" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://runmate.se/" />
    <meta property="og:title" content="RunMate - Social Träning" />
    <meta property="og:description" content="Hitta träningskompisar som matchar din nivå och preferenser. Gör träningen roligare tillsammans!" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://runmate.se/" />
    <meta property="twitter:title" content="RunMate - Social Träning" />
    <meta property="twitter:description" content="Hitta träningskompisar som matchar din nivå och preferenser. Gör träningen roligare tillsammans!" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>RunMate - Social Träning</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        background-color: #f9fafb;
      }
      
      /* Enhanced loading screen */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fff5f3 0%, #ffe0db 50%, #ffd1c9 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        overflow: hidden;
      }
      
      /* Animated background orbs */
      .bg-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.3;
        animation: float 20s ease-in-out infinite;
      }
      
      .bg-orb-1 {
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        top: -200px;
        left: -200px;
        animation-delay: 0s;
      }
      
      .bg-orb-2 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #ec4899, #8b5cf6);
        bottom: -150px;
        right: -150px;
        animation-delay: 5s;
      }
      
      .bg-orb-3 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #3b82f6, #10b981);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-delay: 10s;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(120deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(240deg);
        }
      }
      
      /* Loading content container */
      .loading-content {
        position: relative;
        z-index: 10;
        text-align: center;
        max-width: 400px;
        padding: 20px;
      }
      
      /* Logo container */
      .logo-container {
        width: 120px;
        height: 120px;
        margin: 0 auto 32px;
        position: relative;
        animation: logoFloat 3s ease-in-out infinite;
      }
      
      @keyframes logoFloat {
        0%, 100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-10px) scale(1.05);
        }
      }
      
      /* Main logo */
      .logo-main {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ec4899 100%);
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
        }
        50% {
          box-shadow: 0 25px 50px rgba(255, 107, 53, 0.4);
        }
      }
      
      /* Heart icon */
      .heart-icon {
        width: 60px;
        height: 60px;
        position: relative;
        transform: rotate(-45deg);
        animation: heartbeat 1.5s ease-in-out infinite;
      }
      
      .heart-icon:before,
      .heart-icon:after {
        content: '';
        width: 52px;
        height: 80px;
        position: absolute;
        left: 50px;
        top: 0;
        background: white;
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      
      .heart-icon:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
      
      @keyframes heartbeat {
        0%, 100% {
          transform: rotate(-45deg) scale(1);
        }
        15% {
          transform: rotate(-45deg) scale(1.1);
        }
        30% {
          transform: rotate(-45deg) scale(1);
        }
        45% {
          transform: rotate(-45deg) scale(1.05);
        }
      }
      
      /* Loading text */
      .loading-title {
        font-size: 32px;
        font-weight: 800;
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        animation: gradientShift 3s ease-in-out infinite;
      }
      
      @keyframes gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      .loading-subtitle {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 32px;
      }
      
      /* Progress bar container */
      .progress-container {
        width: 280px;
        height: 6px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 3px;
        overflow: hidden;
        margin: 0 auto 24px;
        position: relative;
      }
      
      /* Animated progress bar */
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ff6b35 0%, #f7931e 25%, #ec4899 50%, #8b5cf6 75%, #3b82f6 100%);
        background-size: 200% 100%;
        border-radius: 3px;
        animation: progressAnimation 2s ease-in-out infinite, gradientMove 3s linear infinite;
      }
      
      @keyframes progressAnimation {
        0% {
          width: 0%;
        }
        50% {
          width: 80%;
        }
        100% {
          width: 0%;
        }
      }
      
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }
      
      /* Loading dots */
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
      }
      
      .dot {
        width: 8px;
        height: 8px;
        background: #ff6b35;
        border-radius: 50%;
        animation: dotPulse 1.5s ease-in-out infinite;
      }
      
      .dot:nth-child(2) {
        background: #f7931e;
        animation-delay: 0.2s;
      }
      
      .dot:nth-child(3) {
        background: #ec4899;
        animation-delay: 0.4s;
      }
      
      @keyframes dotPulse {
        0%, 80%, 100% {
          transform: scale(1);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.5);
          opacity: 1;
        }
      }
      
      /* Fade out animation */
      .fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
    </style>
  </head>
  <body>
    <noscript>Du behöver aktivera JavaScript för att köra RunMate.</noscript>
    
    <!-- Enhanced loading screen -->
    <div id="app-loading" class="app-loading">
      <!-- Animated background orbs -->
      <div class="bg-orb bg-orb-1"></div>
      <div class="bg-orb bg-orb-2"></div>
      <div class="bg-orb bg-orb-3"></div>
      
      <!-- Loading content -->
      <div class="loading-content">
        <!-- Logo -->
        <div class="logo-container">
          <div class="logo-main">
            <div class="heart-icon"></div>
          </div>
        </div>
        
        <!-- Text -->
        <h1 class="loading-title">RunMate</h1>
        <p class="loading-subtitle">Förbereder din löparupplevelse</p>
        
        <!-- Progress bar -->
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        
        <!-- Loading dots -->
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Enhanced loading screen management
      let appReady = false;
      let minimumLoadTime = false;
      
      // Ensure minimum display time for loading screen
      setTimeout(function() {
        minimumLoadTime = true;
        hideLoadingIfReady();
      }, 1500);
      
      // Mark app as ready when React loads
      window.addEventListener('DOMContentLoaded', function() {
        // Give React time to mount
        setTimeout(function() {
          appReady = true;
          hideLoadingIfReady();
        }, 500);
      });
      
      function hideLoadingIfReady() {
        if (appReady && minimumLoadTime) {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
        }
      }
      
      // Fallback: hide after 5 seconds regardless
      setTimeout(function() {
        const loading = document.getElementById('app-loading');
        if (loading && loading.style.display !== 'none') {
          loading.classList.add('fade-out');
          setTimeout(function() {
            loading.style.display = 'none';
          }, 500);
        }
      }, 5000);
    </script>
  </body>
</html>
